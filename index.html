<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML и CSS</title>
        <link rel="stylesheet" href="styles/styles.less"/>
    </head>
    <body>
        <header class="header">
            <a href="/" class="logo">
                <img class="logo__image" src="styles/blocks/logo/hh.ru.svg" alt="hh.ru" >
            </a>

            <div class="header__buttons">
                <button class="header-button-icon header-button-icon_search" aria-label="Поиск"></button>
                <button class="header-button-icon header-button-icon_profile" aria-label="Профиль"></button>
                <button class="header-button-icon header-button-icon_menu" aria-label="Меню"></button>
            </div>
        </header>

        <section class="section-content">
            <h2 class="heading heading_level-2">Популярные товары</h2>
            <div class="product-card-list">
                <a class="product-card" href="#">
                    <div class="product-card__image-container">
                        <img class="product-card__image" src="images/product-1.jpg" alt="Зонт">
                    </div>
                    <div class="product-card__info">
                        <div class="product-card__name">
                            <h4 class="heading heading_level-4">Зонт</h4>
                        </div>
                        <div class="product-card__price">
                            1 990 ₽
                        </div>
                    </div>
                </a>
                <a class="product-card" href="#">
                    <div class="product-card__image-container">
                        <img class="product-card__image" src="images/product-2.jpg" alt="Сумка">
                    </div>
                    <div class="product-card__info">
                        <div class="product-card__name">
                            <h4 class="heading heading_level-4">Сумка</h4>
                        </div>
                        <div class="product-card__price">
                            290 ₽
                        </div>
                    </div>
                </a>
                <a class="product-card" href="#">
                    <div class="product-card__image-container">
                        <img class="product-card__image" src="images/product-3.jpg" alt="Шлепанцы">
                    </div>
                    <div class="product-card__info">
                        <div class="product-card__name">
                            <h4 class="heading heading_level-4">Шлепанцы</h4>
                        </div>
                        <div class="product-card__price">
                            790 ₽
                        </div>
                    </div>
                </a>
                <a class="product-card" href="#">
                    <div class="product-card__image-container">
                        <img class="product-card__image" src="images/product-4.jpg" alt="Футболка">
                        <div class="product-card__sale">sale</div>
                    </div>
                    <div class="product-card__info">
                        <div class="product-card__name">
                            <h4 class="heading heading_level-4">Футболка</h4>
                        </div>
                        <div class="product-card__price">
                            <span class="product-card__old-price">690</span>
                            390 ₽
                        </div>
                    </div>
                </a>
                <a class="product-card" href="#">
                    <div class="product-card__image-container">
                        <img class="product-card__image" src="images/product-5.jpg" alt="Толстовка">
                    </div>
                    <div class="product-card__info">
                        <div class="product-card__name">
                            <h4 class="heading heading_level-4">Толстовка</h4>
                        </div>
                        <div class="product-card__price">
                            3 990 ₽
                        </div>
                    </div>
                </a>
                <a class="product-card" href="#">
                    <div class="product-card__image-container">
                        <img class="product-card__image" src="images/product-6.jpg" alt="Подушка">
                    </div>
                    <div class="product-card__info">
                        <div class="product-card__name">
                            <h4 class="heading heading_level-4">Подушка</h4>
                        </div>
                        <div class="product-card__price">
                            990 ₽
                        </div>
                    </div>
                </a>
            </div>
        </section>

        <script src="js/grid.js"></script>
    </body>
</html>
